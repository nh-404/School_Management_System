{% extends 'base.html' %}

{% block title %}SignUp{% endblock title %}

{% block content %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

  <div class="container-md">
      
      <a class="navbar-brand" href="{% url 'index' %}">School Management System</a>

          <a class="navbar-brand mt-6" href="{% url 'login' %}">Login</a>

  </div>
</nav>
<div class="login-container">
  
  <h1>SignUp</h1>

  <h4>{{ error1 }}</h4>

  <form action="{% url 'signUp' %}" method="post">
    {% csrf_token %}

    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <!-- Uncomment this block if you need to add password confirmation
    <label for="pass2">Re-Password:</label>
    <input type="password" id="pass2" name="pass2" required>
    -->

    <button type="submit">Create</button>
  </form>
</div>

{% endblock %}
